{% extends 'lista/base.html' %}

{% block content %}
<table class="w3-table w3-striped w3-bordered w3-hoverable">
    <thead>
        <tr class="w3-theme">
          <th>Id</th>
          <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
    {% for author in authors %}
        <tr>
            <td>{{ author.authorid }}</td>
            <td>{{ author.name }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
