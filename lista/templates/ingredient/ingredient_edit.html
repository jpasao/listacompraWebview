{% extends 'base.html' %}

{% block content %}
<div class="form-signin w-50 p-3 m-auto" style="min-width:300px">
    <h2>{% if form.name.value %} Editar {% else %} Nuevo {% endif %} Ã­tem</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label_tag }}</label>
            <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.html_name }}" value="{% if form.name.value %} {{form.name.value}} {% endif %}">
            <div class="text-danger">{{ form.name.errors }}</div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="{{ form.ischecked.id_for_label }}" name="{{ form.ischecked.html_name }}" {% if form.initial.ischecked == '1' %} checked {% endif %} >
            <label for="{{ form.ischecked.id_for_label }}" class="form-check-label">{{ form.ischecked.label_tag }}</label>
            <div class="text-danger">{{ form.ischecked.errors }}</div>
        </div>
        <div class="mb-3">
            <label for="{{ form.quantity.id_for_label }}" class="form-label">{{ form.quantity.label_tag }}</label>
            <input type="number" class="form-control" id="{{ form.quantity.id_for_label }}" name="{{ form.quantity.html_name }}" value="{{ form.quantity.value }}">
            <div class="text-danger">{{ form.quantity.errors }}</div>
        </div>
        <div class="mb-3">
            <label for="{{ form.comment.id_for_label }}" class="form-label">{{ form.comment.label_tag }}</label>
            <textarea type="text" class="form-control" id="{{ form.comment.id_for_label }}" name="{{ form.comment.html_name }}">
                {% if form.comment.value %} {{form.comment.value}} {% endif %}
            </textarea>
            <div class="text-danger">{{ form.comment.errors }}</div>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

{% endblock %}
