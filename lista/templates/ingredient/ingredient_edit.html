{% extends 'base.html' %}

{% block content %}
<div class="form-signin w-50 p-3 m-auto" style="min-width:300px">
    <h2>{% if form.name.value %} Editar {% else %} Nuevo {% endif %} Ã­tem</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.name.errors }}
            <label for="{{ form.name.id_for_label }}" class="form-label">{{ form.name.label_tag }}</label>
            <input type="text" class="form-control" id="{{ form.name.id_for_label }}" value="{% if form.name.value %} {{form.name.value}} {% endif %}">
        </div>
        <div class="mb-3 form-check">
            {{ form.ischecked.errors }}
            <input type="checkbox" name="ischecked" class="form-check-input" id="id_ischecked" {% if form.initial.ischecked == '1' %} checked {% endif %} >
            <label for="{{ form.name.id_for_label }}" class="form-check-label">{{ form.ischecked.label_tag }}</label>
        </div>
        <div class="mb-3">
            {{ form.quantity.errors }}
            <label for="{{ form.quantity.id_for_label }}" class="form-label">{{ form.quantity.label_tag }}</label>
            <input type="number" class="form-control" id="{{ form.quantity.id_for_label }}" value="{{ form.quantity.value }}">
        </div>
        <div class="mb-3">
            <label for="{{ form.comment.id_for_label }}" class="form-label">{{ form.comment.label_tag }}</label>
            <textarea type="text" class="form-control" id="{{ form.comment.id_for_label }}">{% if form.comment.value %} {{form.comment.value}} {% endif %}</textarea>
            {{ form.comment.errors }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

{% endblock %}
