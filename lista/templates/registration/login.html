{% extends "base.html" %}

{% block content %}
<main class="form-signin w-25 p-3 m-auto" style="min-width:300px">
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <i class="fa-solid fa-scroll" style="font-size: xxx-large"></i>
        <h1 class="h3 mb-3 fw-normal">Inicia sesión</h1>
        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label_tag }}</label>
            <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="{{ form.username.html_name }}">
        </div>
        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="{{ form.password.html_name }}">
        </div>
        <input type="submit" value="Acceder" class="btn btn-primary" />
        <input type="hidden" name="next" value="{{ next }}" />
        {% if form.errors %}
            <div class="text-danger">Algo no habrás puesto bien... inténtalo otra vez.</div>
        {% endif %}
    </form>
</main>
{% endblock %}
